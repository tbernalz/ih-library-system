version: "3.8"

services:
  sqlserver:
    container_name: ih-library-system-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - sql-data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sql-data:
    driver: local
